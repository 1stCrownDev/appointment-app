<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
    <title>Medical Appointment App</title>
</head>
<body>

    <div class="container">
        <h1>Schedule an Appointment</h1>
        <form id="appointment-form" >
            <fieldset>
                <legend>Appointment schedulte</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Full Name" id="name" required />
                    <div class="error" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email" required />
                    <div class="error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" placeholder="Your Phone Number" id="phone" required />
                    <div class="error" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Appointment Date:</label>
                    <input type="text" placeholder="Select Date" id="appointment-date" class="flatpickr" required />
                    <div class="error" id="date-error"></div>
                </div>
                
            </fieldset>

        </form>
    </div>

    <!-----Script----->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js" 
            integrity="sha512-K/oyQtMXpxI4+K0W7H25UopjM8pzq0yrVdFdG21Fh5dBe91I40pDd9A4lzNlHPHBIP2cwZuoxaUSX0GJSObvGA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js"></script>
</body>
</html>
