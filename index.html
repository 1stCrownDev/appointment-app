<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
    <title>Medical Appointment App</title>
</head>
<body>

    <div class="container">
        <h1>Schedule an Appointment</h1>
        <!-----Schedulte Form----->
        <form id="appointment-form" >
            <fieldset>
                <legend>Appointment schedulte</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Full Name" id="name" required />
                    <div class="error" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email" required />
                    <div class="error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" placeholder="Your Phone Number" id="phone" required />
                    <div class="error" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Date:</label>
                    <input type="text" placeholder="Select Date" id="appointment-date" class="flatpickr" required />
                    <div class="error" id="date-error"></div>
                </div>
                <div class="form-group">
                    <label for="appointment-time">Time:</label>
                    <input type="text" placeholder="Select Time" id="appointment-time" class="flatpickr" required />
                    <div class="error" id="time-error"></div>
                </div>
                <div class="form-group">
                    <label for="service">Service:</label>
                    <select id="service" required>
                        <option value="">Select a Service</option>
                        <option value="consultation">Consultation</option>
                        <option value="checkup">Checkup</option>
                        <option value="therapy">Therapy</option>
                        <option value="surgery">Surgery</option>
                    </select>
                    <div class="error" id="service-error"></div>
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea placeholder="Any additional information" id="notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="recurrence">Recurrence:</label>
                    <select id="recurrence">
                        <option value="">Select recurrence</option>
                        <option value="none">None</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timezone">Time Zone</label>
                    <select id="timezone">
                        <option value="">Select a time zone</option>
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">America/New_York</option>
                        <option value="America/California">America/California</option>
                        <option value="Europe/London">Europe/London</option>
                        <option value="Europe/Berlin">Europe/Berlin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="captcha">Captcha</label>
                    <input type="text" placeholder="Your Answer" id="captcha" required />
                    <div class="error" id="captcha-error"></div>
                </div>
                <div class="form-group">
                    <label for="provider">Provider:</label>
                    <select id="provider">
                        <option value="">Select a Provider</option>
                        <option value="provider1">Provider 1</option>
                        <option value="provider2">Provider 2</option>
                        <option value="provider3">Provider 3</option>
                        <option value="provider4">Provider 4</option>
                    </select>
                </div><br>
                <button type="submit">Confirm Appointment</button>
            </fieldset>
        </form><!-----// Schedule Form \\----->
        <!-----Appointment Confirmation Note ----->
        <div class="hidden" id="confirmation">
            <h2>Appointment Confirmation</h2>
            <p>Thank you, <span id="confirm-name"></span> !</p>
            <p>Your Appointment for <span id="confirm-service"></span> is scheduled on 
                <span id="confirm-date"></span> at <span id="confirm-time"></span> .
            </p>
            <p>A confirmation has been sent to <span id="confirm-email"></span> .</p>
            <p>We will contact you at <span id="confirm-phone"></span> </p>
            <p>Notes: <span id="confirm-notes"></span> </p>
        </div>
    </div>

    <!-----Script----->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js" 
            integrity="sha512-K/oyQtMXpxI4+K0W7H25UopjM8pzq0yrVdFdG21Fh5dBe91I40pDd9A4lzNlHPHBIP2cwZuoxaUSX0GJSObvGA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js"></script>
</body>
</html>
